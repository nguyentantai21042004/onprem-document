# /etc/nginx/sites-available/minio.ngtantai.pro

upstream k8s_nodes {
    server 172.16.21.111:30080 max_fails=3 fail_timeout=30s;
    server 172.16.21.112:30080 max_fails=3 fail_timeout=30s;
    server 172.16.21.113:30080 max_fails=3 fail_timeout=30s;
}

# HTTP to HTTPS redirect cho API
server {
    listen 80;
    server_name minio-api.ngtantai.pro;

    location / {
        proxy_pass http://k8s_nodes;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    return 301 https://$server_name$request_uri;
}


# HTTPS MinIO S3 API
server {
    listen 443 ssl http2;
    server_name minio-api.ngtantai.pro;

    # SSL Configuration (certbot sẽ add automatically)
    ssl_certificate /etc/nginx/ssl-certs/minio-api.ngtantai.pro/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl-certs/minio-api.ngtantai.pro/private.key;

    # Large file upload support
    client_max_body_size 1000m;
    client_body_timeout 300s;
    client_body_buffer_size 128k;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy settings
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass http://k8s_nodes;

        # Headers for HTTPS
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Ssl on;

        # Connection settings
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # MinIO specific
        chunked_transfer_encoding off;
    }

    # Health check
    location /minio/health/live {
        proxy_pass http://k8s_nodes;
        access_log off;
    }
}

# HTTPS MinIO Console
server {
    listen 443 ssl http2;
    server_name minio.ngtantai.pro;

    # SSL Configuration (certbot sẽ add automatically)
    ssl_certificate /etc/nginx/ssl-certs/minio.ngtantai.pro/certificate.crt;
    ssl_certificate_key /etc/nginx/ssl-certs/minio.ngtantai.pro/private.key;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    # Proxy settings
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_pass http://k8s_nodes;

        # Headers for HTTPS
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Ssl on;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Console specific
        proxy_redirect off;
    }
}