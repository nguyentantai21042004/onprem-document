# Description: Portfolio application deployment template
# Dependencies: Harbor registry, personal namespace
# Variables: <NAMESPACE>, <REGISTRY>, <IMAGE_TAG>, <REPLICAS>
# Usage: Replace variables and apply with kubectl

apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-deployment
  namespace: <NAMESPACE>
  labels:
    app: portfolio
    version: <IMAGE_TAG>
spec:
  replicas: <REPLICAS>
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: portfolio
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: portfolio
      namespace: <NAMESPACE>
    spec:
      imagePullSecrets:
      - name: harbor-secret
      containers:
      - name: portfolio
        image: <REGISTRY>/personal/portfolio:<IMAGE_TAG>
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        env:
        - name: NODE_ENV
          value: "production"
        - name: HARBOR_REGISTRY
          value: "<REGISTRY>"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
---
# Portfolio service
apiVersion: v1
kind: Service
metadata:
  name: portfolio-service
  namespace: <NAMESPACE>
  labels:
    app: portfolio
spec:
  selector:
    app: portfolio
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP 