apiVersion: apps/v1
kind: Deployment
metadata:
  name: curriculum-vitae-deployment
  namespace: personal
  labels:
    app: curriculum-vitae
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: curriculum-vitae
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: curriculum-vitae
      namespace: personal
    spec:
      imagePullSecrets:
      - name: harbor-secret
      containers:
      - name: curriculum-vitae
        image: harbor.ngtantai.pro/personal/curriculum-vitae:250713-103103
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        env:
        - name: NODE_ENV
          value: "production"
        - name: HARBOR_REGISTRY
          value: "harbor.ngtantai.pro"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
---
# Curriculum Vitae service
apiVersion: v1
kind: Service
metadata:
  name: curriculum-vitae-service
  namespace: personal
  labels:
    app: curriculum-vitae
spec:
  selector:
    app: curriculum-vitae
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP 