# Description: Multi-host ingress configuration template
# Dependencies: NGINX ingress controller, TLS certificates
# Variables: <NAMESPACE>, <DOMAIN>, <PORTFOLIO_SERVICE>, <CV_SERVICE>
# Usage: Replace variables and apply with kubectl

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personal-ingress
  namespace: <NAMESPACE>
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - portfolio.<DOMAIN>
    - curriculum-vitae.<DOMAIN>
    secretName: personal-tls
  rules:
  - host: portfolio.<DOMAIN>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: <PORTFOLIO_SERVICE>
            port:
              number: 80
  - host: curriculum-vitae.<DOMAIN>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: <CV_SERVICE>
            port:
              number: 80 