# /opt/monitoring/prometheus/prometheus.yml
global:
  # Scrape targets every 15 seconds
  scrape_interval: 15s
  
  # Evaluate alert rules every 15 seconds  
  evaluation_interval: 15s
  
  # Attach these labels to all time series
  external_labels:
    monitor: 'homelab-monitoring'
    environment: 'development'
    cluster: 'esxi-homelab'

# Load alert rules from these files
rule_files:
  - "alert_rules.yml"
  - "health_report_rules.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - 'alertmanager:9093'
      timeout: 10s
      path_prefix: '/'

# Scrape configuration - Define what to monitor
scrape_configs:
  # =============================================================================
  # Monitor Prometheus itself
  # =============================================================================
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    scheme: 'http'

  # =============================================================================
  # Monitor the monitoring VM itself (Node Exporter)
  # =============================================================================
  - job_name: 'monitoring-vm'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    scheme: 'http'

  # =============================================================================
  # Monitor AlertManager
  # =============================================================================
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    scheme: 'http'

  # =============================================================================
  # Monitor Grafana
  # =============================================================================
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    scheme: 'http'

  # =============================================================================
  # VPN
  # =============================================================================
  - job_name: 'vpn-node'
    static_configs:
      - targets: ['192.168.1.210:9100']
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
      - target_label: vm_type
        replacement: 'vpn'
      - target_label: criticality
        replacement: 'high'